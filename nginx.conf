# NGINX Configuration for mrdj-app-mcp
# Add this to your NGINX site configuration (e.g., /etc/nginx/sites-available/yourdomain.com)

# MCP endpoint (Streamable HTTP + SSE). VS Code and other MCP clients connect here.
location /mcp/mrdj-app-mcp/mcp {
    proxy_pass http://localhost:4000/mcp;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # SSE support - critical for MCP transport
    proxy_buffering off;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;

    # CORS headers for open access
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
}

# SSE message POST endpoint (required for legacy SSE transport)
# MCP clients using SSE will POST messages here with ?sessionId=<uuid>
location /mcp/mrdj-app-mcp/messages {
    proxy_pass http://localhost:4000/mcp/messages;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Don't buffer - SSE transport needs raw stream access
    proxy_buffering off;
    
    add_header Access-Control-Allow-Origin * always;
}

# Health check endpoint
location /mcp/mrdj-app-mcp/health {
    proxy_pass http://localhost:4000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# After adding this configuration:
# 1. Test: sudo nginx -t
# 2. Reload: sudo systemctl reload nginx
# 3. Check status: sudo systemctl status nginx
# 4. Test health: curl https://yourdomain.com/mcp/mrdj-app-mcp/health
