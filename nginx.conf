# NGINX Configuration for mrdj-app-mcp
# PLESK ADDITIONAL NGINX DIRECTIVES
# Copy the entire block below into Plesk > Domains > yourdomain.com > Apache & nginx Settings > Additional nginx directives

# IMPORTANT: Order matters! Specific proxy endpoints MUST come before the catch-all location block.

# MCP endpoint (Streamable HTTP + SSE). VS Code and other MCP clients connect here.
location /mcp/mrdj-app-mcp/mcp {
	proxy_pass http://localhost:4000/mcp;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection 'upgrade';
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_cache_bypass $http_upgrade;
	proxy_buffering off;
	proxy_read_timeout 86400s;
	proxy_send_timeout 86400s;
	add_header Access-Control-Allow-Origin * always;
	add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
	add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
}

# SSE message POST endpoint (required for legacy SSE transport)
location /mcp/mrdj-app-mcp/messages {
	proxy_pass http://localhost:4000/mcp/messages;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_buffering off;
	add_header Access-Control-Allow-Origin * always;
}

# Health check endpoint
location /mcp/mrdj-app-mcp/health {
	proxy_pass http://localhost:4000/health;
	proxy_http_version 1.1;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	add_header Access-Control-Allow-Origin * always;
}

# After adding to Plesk:
# 1. Go to Domains > davidjgrimsley.com > Apache & nginx Settings
# 2. Paste the entire block above into "Additional nginx directives"
# 3. Click OK to apply
# 4. Test health: curl https://davidjgrimsley.com/mcp/mrdj-app-mcp/health
# 5. Test direct navigation: https://davidjgrimsley.com/mcp/mrdj-app-mcp/mcp (should return MCP response)
