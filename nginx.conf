# NGINX Configuration for mrdj-app-mcp
# Add this to your NGINX site configuration (e.g., /etc/nginx/sites-available/davidjgrimsley.com)

location /mcp/mrdj-app-mcp/ {
    # Proxy to local Node.js server on port 4000
    proxy_pass http://localhost:4000/;
    
    # Standard proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # SSE (Server-Sent Events) support - critical for MCP
    proxy_buffering off;
    proxy_read_timeout 86400s;  # 24 hours
    proxy_send_timeout 86400s;
    
    # CORS headers (already handled by Express, but can add here for defense in depth)
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;
}

# After adding this configuration:
# 1. Test: sudo nginx -t
# 2. Reload: sudo systemctl reload nginx
# 3. Check status: sudo systemctl status nginx
